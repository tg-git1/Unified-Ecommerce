[theme]
primaryColor = "#667eea"
backgroundColor = "#f5f7fa"
secondaryBackgroundColor = "#c3cfe2"
textColor = "#2c3e50"
font = "sans serif"

[client]
showErrorDetails = true
toolbarMode = "minimal"

[logger]
level = "info"

[server]
headless = true
runOnSave = true
maxUploadSize = 200
enableCORS = true
enableXsrfProtection = false

[browser]
gatherUsageStats = false
