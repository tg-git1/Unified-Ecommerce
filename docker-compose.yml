version: '3.8'

services:
  ecommerce-app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: unified-ecommerce
    ports:
      - "8501:8501"
    volumes:
      - ./:/app
      - ./data:/app/data
    environment:
      - PYTHONUNBUFFERED=1
    restart: unless-stopped
    networks:
      - ecommerce-network

networks:
  ecommerce-network:
    driver: bridge
